                document.title = contentData.title + " | โครงสร้างหน้าบทความแบบโต้ตอบ";

                mainContent.innerHTML = contentData.content;

                window.scrollTo(0, 0);
            } else {
                mainContent.innerHTML = `
                    <article>
                        <h1>ไม่พบเนื้อหา</h1>
                        <p>ขออภัย ไม่พบเนื้อหาสำหรับหน้านี้</p>
                    </article>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadContent('html5'); 
        });
    </script>
